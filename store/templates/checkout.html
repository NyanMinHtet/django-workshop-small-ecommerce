{% extends 'base/base.html' %}

{% block body %}
<div class="wrapper">
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Payment</h2>
                        <form>
                            <div class="form-group mt-4">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group mt-4">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mt-4">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control form-control-sm" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group mt-4">
                                <label for="address">Address</label>
                                <textarea class="form-control form-control-sm" id="address" rows="3" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="form-group mt-4">
                                <label for="payment-method">Payment Method</label>
                                <select class="form-control form-control-sm" id="payment-method">
                                    <option>Cash on Delivery</option>
                                    <option>Bank Transfer</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
