{% extends 'base/base.html' %}

{% block body %}
<div class="wrapper">
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Payment</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {{form}}
                            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
